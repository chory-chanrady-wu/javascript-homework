<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
            width: 100%;
            height: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #118016;
        }

        .container {
            display: flex;
            justify-content: space-around;
        }

        #output {
            width: 50%;
            background-color: #5f575736;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.452);
            padding: 50px;
            color: rgb(0, 0, 0);
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .productForm {
            background-color: #5f575736;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            height: fit-content;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.452);
        }

        .productForm h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="productForm">
            <h3>Enter Product Details</h3>
            <form id="productForm">
                <label for="productName">Product Name:</label><br>
                <input type="text" id="productName" name="productName" required><br><br>

                <label for="price">Price:</label><br>
                <input type="number" id="price" name="price" step="0.01" required><br><br>

                <label for="category">Category:</label><br>
                <input type="text" id="category" name="category" required><br><br>

                <label for="quantity">Quantity:</label><br>
                <input type="number" id="quantity" name="quantity" required><br><br>

                <label for="description">Description:</label><br>
                <textarea id="description" name="description" required></textarea><br><br>
                <label for="remark">Remark:</label><br>
                <input type="text" id="remark" name="remark"><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="output">
            <h2>Product Details</h2>
            <p>Fill out the form to see the product details in the console.</p>
            <table border="1" cellpadding="5" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ProductName</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Description</th>
                        <th>Remark</th>
                    </tr>
                </thead>
                <tbody id="productTable"></tbody>
            </table>

        </div>
    </div>
    <script>
        let autoId = 1;
        document.getElementById('productForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let product = {
                productName: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                quantity: parseInt(document.getElementById('quantity').value),
                description: document.getElementById('description').value,
                remark: document.getElementById('remark').value
            };

            let table = document.getElementById("productTable");
            let row = table.insertRow();
            row.insertCell(0).textContent = autoId++; // auto ID
            row.insertCell(1).textContent = product.productName;
            row.insertCell(2).textContent = product.price.toFixed(2) + ' USD';
            row.insertCell(3).textContent = product.category;
            row.insertCell(4).textContent = product.quantity;
            row.insertCell(5).textContent = product.description;
            row.insertCell(6).textContent = product.remark;

            document.getElementById('productForm').reset();

            //show in console
            console.table([{
                ID: autoId - 1,
                ProductName: product.productName,
                Price: product.price.toFixed(2) + ' USD',
                Category: product.category,
                Quantity: product.quantity,
                Description: product.description,
                Remark: product.remark
            }]);
        });
    </script>

</body>

</html>
